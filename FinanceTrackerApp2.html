<!DOCTYPE html>
<html ng-app="financeApp">
<head>
  <meta charset="UTF-8">
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery & jQuery Mobile -->
  <link rel="stylesheet" href="js/jquery.mobileCss-1.4.5.css">
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>

  <!-- AngularJS -->
  <script src="js/angular.min.js"></script>

  <!-- Chart.js -->
  <script src="js/chart.umd.js"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e1bee7);
      padding: 15px;
    }

    h1 {
      font-size: 1.8em;
      text-align: center;
      margin-top: 10px;
      font-weight: 700;
      color: #4a148c;
    }

    form,
    .budget-box,
    .summary,
    .transaction,
    .chart-wrapper {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #4a148c;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      text-align: center;
    }

    .summary div {
      flex: 1;
      padding: 10px;
    }

    .summary span {
      display: block;
    }

    .important-text {
      font-weight: 700;
      color: #4a148c;
    }

    .transaction-list {
      margin-top: 15px;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .transaction-info {
      max-width: 75%;
    }

    .transaction strong {
      color: #00695c;
    }

    .remove-btn {
      background: #ff5252;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background: #c62828;
    }

    .chart-wrapper {
      height: 250px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .btn {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #6a1b9a;
    }

    .btn-danger {
      background-color: #d32f2f;
    }

    .btn-danger:hover {
      background-color: #b71c1c;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #4a148c;
      color: #4a148c;
    }

    .btn-outline:hover {
      background: #f3e5f5;
    }

    .budget-remain {
      margin-top: 5px;
      font-weight: bold;
      color: #00695c;
    }
  </style>
</head>
<body ng-controller="FinanceController">

  <h1>ðŸ’° Finance Tracker</h1>

  <form ng-submit="addTransaction()">
    <label>Type</label>
    <select ng-model="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <label>Amount</label>
    <input type="number" ng-model="amount" placeholder="Enter amount" required>

    <label>Description</label>
    <input type="text" ng-model="description" placeholder="Enter description" required>

    <button type="submit" class="btn">Add Transaction</button>
  </form>

  <div class="budget-box">
    <label>Monthly Budget (optional)</label>
    <input type="number" ng-model="budget" placeholder="e.g. 1000">
    <button ng-click="saveBudget()" class="btn btn-outline">Save Budget</button>

    <div class="budget-remain" ng-if="budget">
      Budget: â‚¦{{ budget }} | Remaining: â‚¦{{ budget - totalExpense }}
    </div>
  </div>

  <div class="summary">
    <div>
      <span class="important-text">Income</span>
      <span>â‚¦{{ totalIncome }}</span>
    </div>
    <div>
      <span class="important-text">Expenses</span>
      <span>â‚¦{{ totalExpense }}</span>
    </div>
    <div>
      <span class="important-text">Balance</span>
      <span>â‚¦{{ balance }}</span>
    </div>
  </div>

  <div class="transaction-list">
    <h3 style="margin-top: 20px;">Transactions</h3>
    <div class="transaction" ng-repeat="t in transactions track by $index">
      <div class="transaction-info">
        <span><strong>{{ t.type.toUpperCase() }}</strong>: â‚¦{{ t.amount }}</span>
        <span>{{ t.description }}</span>
      </div>
      <button class="remove-btn" ng-click="removeTransaction($index)">Remove</button>
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas id="myChart"></canvas>
  </div>

  <button ng-click="clearEverything()" class="btn btn-danger">Clear All Data (Includes Budget)</button>
  <button ng-click="clearTransactionsOnly()" class="btn btn-outline">Clear All Transactions (Keep Budget)</button>

  <script>
    angular.module('financeApp', [])
      .controller('FinanceController', function($scope) {
        const currentMonthYear = new Date().toLocaleString('default', { month: 'long', year: 'numeric' }).replace(',', '');
        $scope.transactions = JSON.parse(localStorage.getItem(currentMonthYear)) || [];
        $scope.budget = parseFloat(localStorage.getItem('budget')) || null;
        $scope.type = 'income';

        $scope.saveBudget = function () {
          localStorage.setItem('budget', $scope.budget);
        };

        $scope.addTransaction = function () {
          if (!$scope.amount || !$scope.description) return;
          $scope.transactions.push({
            type: $scope.type,
            amount: parseFloat($scope.amount),
            description: $scope.description
          });

          $scope.amount = '';
          $scope.description = '';
          $scope.type = 'income';
          $scope.updateStorage();

          // Check if over budget
          if ($scope.budget && $scope.totalExpense > $scope.budget) {
            alert("ðŸš¨ You've exceeded your monthly budget!");
          }
        };

        $scope.removeTransaction = function (index) {
          $scope.transactions.splice(index, 1);
          $scope.updateStorage();
        };

        $scope.clearEverything = function () {
          if (confirm("Are you sure you want to clear ALL data including your budget?")) {
            localStorage.clear();
            $scope.transactions = [];
            $scope.budget = null;
            $scope.updateTotals();
            $scope.drawChart();
          }
        };

        $scope.clearTransactionsOnly = function () {
          if (confirm("Clear ALL transactions for ALL months, but keep your budget?")) {
            for (let key in localStorage) {
              if (key.match(/^[A-Za-z]+-\d{4}$/)) {
                localStorage.removeItem(key);
              }
            }
            $scope.transactions = [];
            $scope.updateTotals();
            $scope.drawChart();
          }
        };

        $scope.updateStorage = function () {
          localStorage.setItem(currentMonthYear, JSON.stringify($scope.transactions));
          $scope.updateTotals();
          $scope.drawChart();
        };

        $scope.updateTotals = function () {
          $scope.totalIncome = $scope.transactions.filter(t => t.type === 'income')
            .reduce((sum, t) => sum + t.amount, 0);
          $scope.totalExpense = $scope.transactions.filter(t => t.type === 'expense')
            .reduce((sum, t) => sum + t.amount, 0);
          $scope.balance = $scope.totalIncome - $scope.totalExpense;
        };

        $scope.drawChart = function () {
          const ctx = document.getElementById('myChart').getContext('2d');
          if ($scope.chart) $scope.chart.destroy();
          $scope.chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['Income', 'Expenses'],
              datasets: [{
                data: [$scope.totalIncome, $scope.totalExpense],
                backgroundColor: ['#66bb6a', '#ef5350'],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: 'bottom'
                }
              }
            }
          });
        };

        // Init
        $scope.updateTotals();
        $scope.drawChart();
      });
  </script>

</body>
</html>
